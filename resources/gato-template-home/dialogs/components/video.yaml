form:
  tabs:
    - name: tabVideo
      label: video Card
      fields: 
      - name: videourl
        required: true
        class: info.magnolia.ui.form.field.definition.TextFieldDefinition
        label: Video URL
      - name: image
        class: info.magnolia.ui.form.field.definition.LinkFieldDefinition
        appName: assets
        targetWorkspace: dam
        label: Splash Image
        identifierToPathConverter:
          class: info.magnolia.dam.app.assets.field.translator.AssetCompositeIdKeyTranslator
        contentPreviewDefinition:
          contentPreviewClass: info.magnolia.dam.app.ui.field.DamFilePreviewComponent
        description: "Preview image for this video. If left blank, Gato will try to find a preview image from the video service, but may not be successful."
      - name: alttext
        class: info.magnolia.ui.form.field.definition.TextFieldDefinition
        required: true
        label: Video Alt Text
        description: "Descriptive text for users who are unable to see the video."
      - name: caption
        class: info.magnolia.ui.form.field.definition.TextFieldDefinition
        label: Caption
        description: >
          Any additional text you might want to include with this image.
          Will be used for a mouseover on the thumbnail and displayed below the full-size image.
      - name: spacing
        class: info.magnolia.ui.form.field.definition.StaticFieldDefinition
        value: ""
        label: ""

      - name: orientation
        class: info.magnolia.ui.form.field.definition.OptionGroupFieldDefinition
        sortOptions: false
        multiselect: false
        type: String
        label: Orientation
        options:
          - name: normal
            label: Normal
            value: normal
            selected: true
          - name: wide
            label: Wide
            value: wide
          - name: tall
            label: Tall
            value: tall
              
actions: !include /gato-template/dialogs/common/actions-block.yaml
