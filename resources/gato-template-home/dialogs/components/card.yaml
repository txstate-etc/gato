form:
  tabs:
    - name: tabImage
      label: Image Information
      fields:
        - name: image
          class: info.magnolia.ui.form.field.definition.LinkFieldDefinition
          appName: assets
          targetWorkspace: dam
          label: Image
          identifierToPathConverter:
            class: info.magnolia.dam.app.assets.field.translator.AssetCompositeIdKeyTranslator
          contentPreviewDefinition:
            contentPreviewClass: info.magnolia.dam.app.ui.field.DamFilePreviewComponent
          description: >
            The image you would like included in the photo gallery. 
            This image will be automatically resized to create a thumbnail version 
            and to fit on site visitors' screens. You may upload an image, or choose
            one from the Digital Asset Manager.
          required: true
          validators:
            - name: image
              class: edu.txstate.its.gato.dialog.field.validator.DamChooserImageValidatorDefinition
              errorMessage: Must be an image file.
        - name: link
          class: info.magnolia.ui.form.field.definition.LinkFieldDefinition
          label: Link
          required: true
          appName: pages
          identifierToPathConverter:
            class: edu.txstate.its.gato.FlexibleIdentifierToPathConverter              
        - name: imageAlt
          class: info.magnolia.ui.form.field.definition.TextFieldDefinition
          label: Alt. Text
          description: >
            Text describing the content of the image for users with visual impairments.
            Required for Section 508 compliance.
        - name: caption
          class: info.magnolia.ui.form.field.definition.TextFieldDefinition
          label: Caption
          description: >
            Any additional text you might want to include with this image.
            Will be used for a mouseover on the thumbnail and displayed below the full-size image.
        - name: orientation
          class: info.magnolia.ui.form.field.definition.OptionGroupFieldDefinition
          sortOptions: false
          multiselect: false
          type: String
          label: Orientation
          options:
            - name: normal
              label: Normal
              value: normal
              selected: true
            - name: wide
              label: Wide
              value: wide
            - name: tall
              label: Tall
              value: tall

    - name: tabThumbnail
      label: Crops
      fields:
        - name: square
          class: edu.txstate.its.gato.vaadin.ThumbnailSelectorFieldDefinition
          label: Square Crop
          controlName: square
        - name: squarescript
          class: edu.txstate.its.gato.vaadin.GatoJsIncludeDefinition
          fields:
            - name: squarecropleft
              class: edu.txstate.its.gato.vaadin.HiddenFieldDefinition
            - name: squarecropright
              class: edu.txstate.its.gato.vaadin.HiddenFieldDefinition
            - name: squarecroptop
              class: edu.txstate.its.gato.vaadin.HiddenFieldDefinition
            - name: squarecropbottom
              class: edu.txstate.its.gato.vaadin.HiddenFieldDefinition
          transformerClass: info.magnolia.ui.form.field.transformer.composite.DelegatingCompositeFieldTransformer
          initFunction: initThumbnailSelector
          scripts: [gato-lib/js/cropper/js/jQuery.Cropper.js, gato-lib/js/thumbnail-selector.js]
          styles: [gato-lib/js/cropper/css/jquery.cropper.css]
          loadScriptsInOrder: true
          label: ''
          parameters:
            aspect: 1
            controlName: square
        - name: wide
          class: edu.txstate.its.gato.vaadin.ThumbnailSelectorFieldDefinition
          label: Wide Crop
          controlName: wide
        - name: widescript
          class: edu.txstate.its.gato.vaadin.GatoJsIncludeDefinition
          fields:
            - name: widecropleft
              class: edu.txstate.its.gato.vaadin.HiddenFieldDefinition
            - name: widecropright
              class: edu.txstate.its.gato.vaadin.HiddenFieldDefinition
            - name: widecroptop
              class: edu.txstate.its.gato.vaadin.HiddenFieldDefinition
            - name: widecropbottom
              class: edu.txstate.its.gato.vaadin.HiddenFieldDefinition
          transformerClass: info.magnolia.ui.form.field.transformer.composite.DelegatingCompositeFieldTransformer
          initFunction: initThumbnailSelector
          scripts: [gato-lib/js/cropper/js/jQuery.Cropper.js, gato-lib/js/thumbnail-selector.js]
          styles: [gato-lib/js/cropper/css/jquery.cropper.css]
          loadScriptsInOrder: true
          label: ''
          parameters:
            aspect: 2
            controlName: wide
        - name: tall
          class: edu.txstate.its.gato.vaadin.ThumbnailSelectorFieldDefinition
          label: Tall Crop
          controlName: tall
        - name: tallscript
          class: edu.txstate.its.gato.vaadin.GatoJsIncludeDefinition
          fields:
            - name: tallcropleft
              class: edu.txstate.its.gato.vaadin.HiddenFieldDefinition
            - name: tallcropright
              class: edu.txstate.its.gato.vaadin.HiddenFieldDefinition
            - name: tallcroptop
              class: edu.txstate.its.gato.vaadin.HiddenFieldDefinition
            - name: tallcropbottom
              class: edu.txstate.its.gato.vaadin.HiddenFieldDefinition
          transformerClass: info.magnolia.ui.form.field.transformer.composite.DelegatingCompositeFieldTransformer
          initFunction: initThumbnailSelector
          scripts: [gato-lib/js/cropper/js/jQuery.Cropper.js, gato-lib/js/thumbnail-selector.js]
          styles: [gato-lib/js/cropper/css/jquery.cropper.css]
          loadScriptsInOrder: true
          label: ''
          parameters:
            aspect: .5
            controlName: tall               
actions: !include /gato-template/dialogs/common/actions-block.yaml
