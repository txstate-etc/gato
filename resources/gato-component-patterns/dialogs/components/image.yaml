form:
  tabs:
    - name: tabImage
      label: Image Information
      fields:
        - name: image
          class: info.magnolia.ui.form.field.definition.LinkFieldDefinition
          appName: assets
          targetWorkspace: dam
          label: Image
          identifierToPathConverter:
            class: info.magnolia.dam.app.assets.field.translator.AssetCompositeIdKeyTranslator
          contentPreviewDefinition:
            contentPreviewClass: info.magnolia.dam.app.ui.field.DamFilePreviewComponent
          description: >
            The image you would like on the card. You may upload an image, or choose
            one from the Digital Asset Manager.
          required: true
          validators:
            - name: image
              class: edu.txstate.its.gato.dialog.field.validator.DamChooserImageValidatorDefinition
              errorMessage: Must be an image file.
        - name: link
          class: info.magnolia.ui.form.field.definition.LinkFieldDefinition
          label: Link
          appName: pages
          identifierToPathConverter:
            class: edu.txstate.its.gato.FlexibleIdentifierToPathConverter              
        - name: imageAlt
          class: info.magnolia.ui.form.field.definition.TextFieldDefinition
          label: Alt. Text
          description: >
            Text describing the content of the image for users with visual impairments.
            Required for Section 508 compliance.
        - name: isWide
          class: info.magnolia.ui.form.field.definition.CheckboxFieldDefinition
          label: Orientation
          buttonLabel: Wide
        - name: textStyle
          class:  info.magnolia.ui.form.field.definition.SwitchableFieldDefinition
          transformerClass: info.magnolia.ui.form.field.transformer.composite.DelegatingCompositeFieldTransformer
          label: Text Style
          options:
            - name: hasCaption
              label: Caption
              value: caption
              selected: true
            - name: overlay
              label: Overlay with Text
              value: overlay
            - name: none
              label: None
              value: none
          fields:
            - name: caption
              class: info.magnolia.ui.form.field.definition.TextFieldDefinition
              label: Caption
            - name: overlay
              label: ""
              class: info.magnolia.ui.form.field.definition.CompositeFieldDefinition
              transformerClass:  info.magnolia.ui.form.field.transformer.composite.DelegatingCompositeFieldTransformer
              layout: vertical
              fields:
                - name: calloutTitle
                  class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                  label: Title
                - name: callout
                  class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                  label: Text
                  description: >
                    Any additional text you might want to include with this image.
                    Will be displayed on top of the image.
                - name: color
                  class: edu.txstate.its.gato.vaadin.GatoJsIncludeDefinition
                  fields:
                    - name: color
                      class: edu.txstate.its.gato.vaadin.HiddenFieldDefinition
                  transformerClass: info.magnolia.ui.form.field.transformer.composite.DelegatingCompositeFieldTransformer
                  initFunction: initColorPicker
                  loadScriptsInOrder: true
                  scripts: [gato-lib/js/color-picker.js]
                  label: Overlay
                  parameters:
                    contentType: default

    - name: tabThumbnail
      label: Crops
      fields:
        - name: square
          class: edu.txstate.its.gato.vaadin.ThumbnailSelectorFieldDefinition
          label: Square Crop
          controlName: square
        - name: squarescript
          class: edu.txstate.its.gato.vaadin.GatoJsIncludeDefinition
          fields:
            - name: squarecropleft
              class: edu.txstate.its.gato.vaadin.HiddenFieldDefinition
            - name: squarecropright
              class: edu.txstate.its.gato.vaadin.HiddenFieldDefinition
            - name: squarecroptop
              class: edu.txstate.its.gato.vaadin.HiddenFieldDefinition
            - name: squarecropbottom
              class: edu.txstate.its.gato.vaadin.HiddenFieldDefinition
          transformerClass: info.magnolia.ui.form.field.transformer.composite.DelegatingCompositeFieldTransformer
          initFunction: initThumbnailSelector
          scripts: [gato-lib/js/cropper/js/jQuery.Cropper.js, gato-lib/js/thumbnail-selector.js]
          styles: [gato-lib/js/cropper/css/jquery.cropper.css]
          loadScriptsInOrder: true
          label: ''
          parameters:
            aspect: 1
            controlName: square
        - name: wide
          class: edu.txstate.its.gato.vaadin.ThumbnailSelectorFieldDefinition
          label: Wide Crop
          controlName: wide
        - name: widescript
          class: edu.txstate.its.gato.vaadin.GatoJsIncludeDefinition
          fields:
            - name: widecropleft
              class: edu.txstate.its.gato.vaadin.HiddenFieldDefinition
            - name: widecropright
              class: edu.txstate.its.gato.vaadin.HiddenFieldDefinition
            - name: widecroptop
              class: edu.txstate.its.gato.vaadin.HiddenFieldDefinition
            - name: widecropbottom
              class: edu.txstate.its.gato.vaadin.HiddenFieldDefinition
          transformerClass: info.magnolia.ui.form.field.transformer.composite.DelegatingCompositeFieldTransformer
          initFunction: initThumbnailSelector
          scripts: [gato-lib/js/cropper/js/jQuery.Cropper.js, gato-lib/js/thumbnail-selector.js]
          styles: [gato-lib/js/cropper/css/jquery.cropper.css]
          loadScriptsInOrder: true
          label: ''
          parameters:
            aspect: 2.21
            controlName: wide
        - name: full
          class: edu.txstate.its.gato.vaadin.ThumbnailSelectorFieldDefinition
          label: Full Width Crop
          controlName: full
        - name: fullscript
          class: edu.txstate.its.gato.vaadin.GatoJsIncludeDefinition
          fields:
            - name: fullcropleft
              class: edu.txstate.its.gato.vaadin.HiddenFieldDefinition
            - name: fullcropright
              class: edu.txstate.its.gato.vaadin.HiddenFieldDefinition
            - name: fullcroptop
              class: edu.txstate.its.gato.vaadin.HiddenFieldDefinition
            - name: fullcropbottom
              class: edu.txstate.its.gato.vaadin.HiddenFieldDefinition
          transformerClass: info.magnolia.ui.form.field.transformer.composite.DelegatingCompositeFieldTransformer
          initFunction: initThumbnailSelector
          scripts: [gato-lib/js/cropper/js/jQuery.Cropper.js, gato-lib/js/thumbnail-selector.js]
          styles: [gato-lib/js/cropper/css/jquery.cropper.css]
          loadScriptsInOrder: true
          label: ''
          parameters:
            aspect: 3.37
            controlName: full               
actions: !include /gato-template/dialogs/common/actions-block.yaml
