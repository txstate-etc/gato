form:
  tabs:
    - name: tabMain
      label: Flexible Section
      fields:
        - name: overlayPosition
          class: info.magnolia.ui.form.field.definition.OptionGroupFieldDefinition
          label: Overlay Position
          multiselect: false
          sortOptions: false
          layout: horizontal
          options:
            - name: left
              label: Left
              value: left
              selected: true
            - name: right
              label: Right
              value: right
    - name: tabBackground
      label: Background Color
      fields:
        - name: info
          class: info.magnolia.ui.form.field.definition.StaticFieldDefinition
          label: ""
          value: Background color will only show up if this section is not next to the sidebar.
        - name: showBackgroundColor
          class: info.magnolia.ui.form.field.definition.OptionGroupFieldDefinition
          multiselect: false
          label: Background Color
          type: Boolean
          sortOptions: false
          options:
            - name: noBackground
              label: No Background Color
              selected: true
              value: false
            - name: addBackground
              label: Add Background Color
              value: true              
        # - name: carousel
        #   class: info.magnolia.ui.form.field.definition.CheckboxFieldDefinition
        #   buttonLabel: Use the carousel style whenever possible.
        #   label: ""
actions: !include /gato-template/dialogs/common/actions-block.yaml
