form:
  tabs:
    - name: tabCalloutOne
      label: Left Fact
      fields:
        - name: calloutLeft
          class: info.magnolia.ui.form.field.definition.TextFieldDefinition
          label: Callout
          required: true
          maxLength: 10
        - name: callouthasbackground
          class: info.magnolia.ui.form.field.definition.CheckboxFieldDefinition
          label: ""
          buttonLabel: Add Callout Background Color
          defaultValue: false
          description: Selecting this option will add a background color to both callouts.
        - name: titleLeft
          class: info.magnolia.ui.form.field.definition.TextFieldDefinition
          label: Title
          maxLength: 50
          required: true
          rows: 5
        - name: textLeft
          class: info.magnolia.ui.form.field.definition.TextFieldDefinition
          label: Text
          maxLength: 160
          rows: 5
        - name: alignContent
          class: info.magnolia.ui.form.field.definition.OptionGroupFieldDefinition
          label: Align Text
          multiselect: false
          sortOptions: false
          options:
            - name: left
              label: Left align text
              value: text-left
              selected: true
            - name: center
              label: Center align text
              value: text-center
        - name: colorLeft
          class: edu.txstate.its.gato.vaadin.GatoJsIncludeDefinition
          fields:
            - name: colorLeft
              class: edu.txstate.its.gato.vaadin.HiddenFieldDefinition
          transformerClass: info.magnolia.ui.form.field.transformer.composite.DelegatingCompositeFieldTransformer
          initFunction: initColorPicker
          loadScriptsInOrder: true
          scripts: [gato-lib/js/color-picker.js]
          label: Background Color
          parameters:
            contentType: factsFigures
            fieldName: colorLeft
        - name: buttonsLeft
          class: edu.txstate.its.gato.vaadin.GatoMultiValueFieldDefinition
          transformerClass: info.magnolia.ui.form.field.transformer.multi.MultiValueSubChildrenNodePropertiesTransformer
          label: Buttons
          maxFields: 2
          field:
            name: button
            class: info.magnolia.ui.form.field.definition.CompositeFieldDefinition
            transformerClass: info.magnolia.ui.form.field.transformer.composite.NoOpCompositeTransformer
            layout: vertical
            fields:
              - name: text
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                label: Button Text
                required: true
                maxLength: 20
              - name: link
                class: info.magnolia.ui.form.field.definition.LinkFieldDefinition
                label: Button Target
                required: true
                appName: pages
                identifierToPathConverter:
                  class: edu.txstate.its.gato.FlexibleIdentifierToPathConverter
        - name: stylesheet
          label: ""
          class: edu.txstate.its.gato.vaadin.GatoCssIncludeDefinition
          styles: [gato-component-patterns/dialogs/css/fix-link-multifield.css]
    - name: tabCalloutTwo
      label: Right Fact
      fields:
        - name: calloutRight
          class: info.magnolia.ui.form.field.definition.TextFieldDefinition
          label: Callout
          required: true
          maxLength: 10
        - name: titleRight
          class: info.magnolia.ui.form.field.definition.TextFieldDefinition
          label: Title
          maxLength: 50
          required: true
          rows: 5
        - name: textRight
          class: info.magnolia.ui.form.field.definition.TextFieldDefinition
          label: Text
          maxLength: 160
          rows: 5
        - name: colorRight
          class: edu.txstate.its.gato.vaadin.GatoJsIncludeDefinition
          fields:
            - name: colorRight
              class: edu.txstate.its.gato.vaadin.HiddenFieldDefinition
          transformerClass: info.magnolia.ui.form.field.transformer.composite.DelegatingCompositeFieldTransformer
          initFunction: initColorPicker
          loadScriptsInOrder: true
          scripts: [gato-lib/js/color-picker.js]
          label: Background Color
          parameters:
            contentType: factsFigures
            fieldName: colorRight
        - name: buttonsRight
          class: edu.txstate.its.gato.vaadin.GatoMultiValueFieldDefinition
          transformerClass: info.magnolia.ui.form.field.transformer.multi.MultiValueSubChildrenNodePropertiesTransformer
          label: Buttons
          maxFields: 2
          field:
            name: button
            class: info.magnolia.ui.form.field.definition.CompositeFieldDefinition
            transformerClass: info.magnolia.ui.form.field.transformer.composite.NoOpCompositeTransformer
            layout: vertical
            fields:
              - name: text
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                label: Button Text
                required: true
                maxLength: 20
              - name: link
                class: info.magnolia.ui.form.field.definition.LinkFieldDefinition
                label: Button Target
                required: true
                appName: pages
                identifierToPathConverter:
                  class: edu.txstate.its.gato.FlexibleIdentifierToPathConverter
actions: !include /gato-template/dialogs/common/actions-block.yaml
