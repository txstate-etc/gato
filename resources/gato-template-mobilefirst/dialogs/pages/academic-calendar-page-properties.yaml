!inherit:gato-template:pages/page-properties
form:
  tabs:
    - name: tabGeneral
      fields:
        - name: calendarId
          class: edu.txstate.its.gato.TrumbaSelectDefinition
          label: Calendar
          sortOptions: false
        - name: firstSemesterShown
          class: info.magnolia.ui.form.field.definition.SelectFieldDefinition
          label: First Semester Shown
          required: true
          sortOptions: false
          styleName: first-semester
          options:
            - label: Fall 2021
              value: Fall 2021
            - label: Spring 2022
              value: Spring 2022
            - label: Summer 2022
              value: Summer 2022
            - label: Fall 2022
              value: Fall 2022
            - label: Spring 2023
              value: Spring 2023
            - label: Summer 2023
              value: Summer 2023
            - label: Fall 2023
              value: Fall 2023
            - label: Spring 2024
              value: Spring 2024
            - label: Summer 2024
              value: Summer 2024
        - name: lastSemesterShown
          class: info.magnolia.ui.form.field.definition.SelectFieldDefinition
          label: Last Semester Shown
          required: true
          sortOptions: false
          styleName: last-semester
          options:
            - label: Spring 2021
              value: Spring 2021
            - label: Summer 2021
              value: Summer 2021
            - label: Fall 2021
              value: Fall 2021
            - label: Spring 2022
              value: Spring 2022
            - label: Summer 2022
              value: Summer 2022
            - label: Fall 2022
              value: Fall 2022
            - label: Spring 2023
              value: Spring 2023
            - label: Summer 2023
              value: Summer 2023
            - label: Fall 2023
              value: Fall 2023
            - label: Spring 2024
              value: Spring 2024
            - label: Summer 2024
              value: Summer 2024
        - name: addTitleSeparator
          class: info.magnolia.ui.form.field.definition.HiddenFieldDefinition
          defaultValue: false
          type: Boolean
        - name: hideTitle
          class: info.magnolia.ui.form.field.definition.HiddenFieldDefinition
          defaultValue: false
          type: Boolean
        - name: hideInNav
          class: info.magnolia.ui.form.field.definition.HiddenFieldDefinition
          defaultValue: false
          type: Boolean
        - name: hideSidebar
          class: info.magnolia.ui.form.field.definition.HiddenFieldDefinition
          defaultValue: false
        - name: stylesheet
          label: ""
          class: edu.txstate.its.gato.vaadin.GatoCssIncludeDefinition
          styles: [gato-template-mobilefirst/dialogs/css/academic-calendar.css]
