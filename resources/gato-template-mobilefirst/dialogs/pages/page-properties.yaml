!inherit:gato-template:pages/page-properties
form:
  tabs:
    - name: tabGeneral
      fields:
        - name: information
          class: info.magnolia.ui.form.field.definition.StaticFieldDefinition
          label: Note
          value: Introductory text and separator line will only be displayed if the page title is not hidden.
        - name: intro
          class: info.magnolia.ui.form.field.definition.RichTextFieldDefinition
          label: Intro. Text
          source: false
          alignment: false
          images: false
          lists: false
          tables: false
          height: 500
          configJsFile: /.resources/gato-template/js/richeditor/minimal-config.js          
        - name: addTitleSeparator
          class: info.magnolia.ui.form.field.definition.CheckboxFieldDefinition
          label: ""
          buttonLabel: Horizontal Separator Below Title
          defaultValue: true
