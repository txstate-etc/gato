form:
  tabs:
    - name: tabGeneral
      label: General Properties
      fields:
        - name: title
          class: info.magnolia.ui.form.field.definition.TextFieldDefinition
          label: Title
        - name: hideTitle
          class: info.magnolia.ui.form.field.definition.CheckboxFieldDefinition
          buttonLabel: Hide the page title at the top of this page's content area.
          label: "" #without this, Magnolia makes its own messy label
        - name: hideInNav
          class: info.magnolia.ui.form.field.definition.CheckboxFieldDefinition
          buttonLabel: Do not show this page in the navigation.
          label: Hide in Menu
        - name: hideSidebar
          class: info.magnolia.ui.form.field.definition.CheckboxFieldDefinition
          buttonLabel: Do not display navigation sidebar.
          defaultValue: false
          type: Boolean
          description: If you need more space for your content, you can turn off the template's sidebar
          label: Sidebar
        - name: currency
          class: info.magnolia.ui.form.field.definition.SelectFieldDefinition
          description: Send a note to the site owner when this page's content hasn't been updated for this long.
          label: Update Reminder
          options:
            - name: inherit
              label: Inherit from parent page (default)
              selected: true
            - name: never
              label: Don't send reminders
              value: 999999
            - name: yearly
              label: One year
              value: 365
            - name: six-months
              label: Six months
              value: 183
            - name: three-months
              label: Three months
              value: 90
            - name: monthly
              label: One month
              value: 30
            - name: weekly
              label: One week
              value: 7
    - name: tabAdvanced
      label: Advanced
      fields:
        - name: enableRSS
          class: info.magnolia.ui.form.field.definition.CheckboxFieldDefinition
          buttonLabel: Create RSS feed for this page.
          label: Enable RSS Feed
          description: Gato will automatically create an RSS feed to make it easy for people to subscribe to this page and to be updated with changes.
        - name: permissions
          label: Password Protect Page
          description: 'If you enable protection, users must enter their NetID to view the page. Groups can be requested with <a target="_blank" href="http://www.tr.txstate.edu/forms/security-group-request.html">this form</a> (be sure to mention it is for Gato), and managed in the <a target="_blank" href="https://tim.txstate.edu/onlinetoolkit/Home/RoleManagement.aspx">Online Toolkit</a>.'
          class: edu.txstate.its.gato.vaadin.GatoJsIncludeDefinition
          initFunction: initprotectedpages
          scripts: [gato-lib/js/jquery-ui/jquery-ui.min.js,gato-lib/js/restful.js, gato-template/js/protectedpages.js]
          styles: [gato-lib/js/jquery-ui/jquery-ui.min.css,gato-template/css/protectedpages.css]
          loadScriptsInOrder: true
          fields:
            - name: protectedpagegroups
              class: edu.txstate.its.gato.vaadin.HiddenFieldDefinition
              transformerClass: edu.txstate.its.gato.vaadin.JsonTransformer
        - name: googleanalytics
          class: info.magnolia.ui.form.field.definition.TextFieldDefinition
          description: Website Domain ID<br/><br/>This account id is assigned by Google Analytics when you create an account or add a new site.  It looks like UA-1234567-1.  Enter that code here to enable Google Analytics for this page and all subpages.<br/><br/>You can learn more about Google Analytics and sign up for a free account at <a href="http://www.google.com/analytics/">http://www.google.com/analytics/</a>
          label: Google Analytics
actions: !include /gato-template/dialogs/common/actions-block.yaml
label: Page Properties
