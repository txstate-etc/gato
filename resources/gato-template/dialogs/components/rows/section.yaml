form:
  tabs:
    - name: tabTitle
      label: Section Title
      fields:
        - name: information
          class: info.magnolia.ui.form.field.definition.StaticFieldDefinition
          label: ""
          value: Adding a title to your section is optional.
        - name: title
          class: info.magnolia.ui.form.field.definition.TextFieldDefinition
          required: false
          label: Title
          description: "Enter a title for the section."
        - name: titleAlign
          class: info.magnolia.ui.form.field.definition.OptionGroupFieldDefinition
          multiselect: false
          label: Title Alignment
          layout: horizontal
          type: String
          sortOptions: false
          options:
            - name: left
              label: Left
            - name: center
              label: Center
              selected: true
        - name: text
          class: info.magnolia.ui.form.field.definition.TextFieldDefinition
          required: false
          label: Intro Text
          description: This text will appear below the title
          rows: 3
        - name: stylesheet
          label: ""
          class: edu.txstate.its.gato.vaadin.GatoCssIncludeDefinition
          styles: [gato-template/dialogs/css/section-dialog.css]  
        - name: attachSection
          class: info.magnolia.ui.form.field.definition.CheckboxFieldDefinition
          label: Attach Section
          type: Boolean
          buttonLabel: "The content in this section is related to the content in the previous section."
          description: This setting affects the appearance of titles and subtitles, and the visual space between sections.
        - name: anchor
          class: info.magnolia.ui.form.field.definition.TextFieldDefinition
          required: false
          label: Anchor
          description: "Enter anchor name here."
    - name: tabBackground
      label: Background Color
      fields:
        - name: info
          class: info.magnolia.ui.form.field.definition.StaticFieldDefinition
          label: ""
          value: Background color will only show up if this section is not next to the sidebar.
        - name: showBackgroundColor
          class: info.magnolia.ui.form.field.definition.OptionGroupFieldDefinition
          multiselect: false
          label: Background Color
          type: Boolean
          sortOptions: false
          options:
            - name: noBackground
              label: No Background Color
              selected: true
              value: false
            - name: addBackground
              label: Add Background Color
              value: true
actions: !include /gato-template/dialogs/common/actions-block.yaml
