form:
  tabs:
    - name: contextSize
      label: Mosaic Settings
      fields:
        - name: title
          class: info.magnolia.ui.form.field.definition.TextFieldDefinition
          required: false
          label: Title
          description: "Adding a title to your section is optional."
        - name: titleAlign
          class: info.magnolia.ui.form.field.definition.OptionGroupFieldDefinition
          multiselect: false
          label: Title Alignment
          layout: horizontal
          type: String
          sortOptions: false
          options:
            - name: left
              label: Left
            - name: center
              label: Center
              selected: true
        - name: cardsize
          class: info.magnolia.ui.form.field.definition.OptionGroupFieldDefinition
          multiselect: false
          type: String
          label: Column Size
          sortOptions: false
          options:
            - name: card-sm
              label: Small (Up to four columns)
              value: small
            - name: card-md
              label: Medium (Up to three columns)
              selected: true
              value: medium
            - name: card-lg
              label: Large (Up to two columns)
              value: large
        - name: aspect
          class: info.magnolia.ui.form.field.definition.SelectFieldDefinition
          type: Double
          label: Image Cropping
          sortOptions: false
          options:
            - name: mosaic
              label: Use default layout (no cropping)
              value: 0
              selected: true
            - name: 169
              label: Crop image cards to 16:9 landscape
              value: 1.777778
            - name: 43
              label: Crop image cards to 4:3 landscape
              value: 1.333333
            - name: 34
              label: Crop image cards 3:4 portrait
              value: 0.75
            - name: 32
              label: Crop image cards 3:2 landscape
              value: 1.5
            - name: 1
              label: Crop image cards to 1:1 square
              value: 1
        # - name: showBackgroundColor
        #   class: info.magnolia.ui.form.field.definition.CheckboxFieldDefinition
        #   defaultValue: false
        #   label: ""
        #   type: Boolean
        #   buttonLabel: Add a background color to the whole section.
    - name: tabFiltering
      label: Filtering
      fields: !include /gato-component-cards/dialogs/tabs/filtering.yaml

actions: !include /gato-template/dialogs/common/actions-block.yaml
