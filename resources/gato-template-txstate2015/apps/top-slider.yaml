label: Top Slider
icon: icon-file-image
appClass: info.magnolia.ui.contentapp.ContentApp
class: info.magnolia.ui.contentapp.ContentAppDescriptor
permissions:
  roles:
    - superuser
    - main2012-editor
    - main2012-mobile-editor
subApps:
  browser:
    label: Top Slider
    subAppClass: info.magnolia.ui.contentapp.browser.BrowserSubApp
    class: info.magnolia.ui.contentapp.browser.BrowserSubAppDescriptor
    actionbar:
      defaultAction: editItem
      sections:
        - name: root
          label: Top Slider
          groups:
            - name: addActions
              items:
                - name: addItem
                - name: import
          availability:
            nodes: false
            root: true
        - name: deletedItem
          label: Slide
          groups:
            - name: activationActions
              items:
                - name: activateDeletion
            - name: versionActions
              items:
                - name: showVersions
                - name: restorePreviousVersion
          availability:
            nodeTypes:
              - mgnl:component
            rules:
              - name: IsDeletedRule
                implementationClass: info.magnolia.ui.framework.availability.IsDeletedRule
        - name: item
          label: Slide
          groups:
            - name: editActions
              items:
                - name: editItem
                - name: moveItem
                - name: confirmDeletion
            - name: activationActions
              items:
                - name: activate
                - name: deactivate
            - name: importExportActions
              items:
                - name: export
                # - name: import
            - name: versionActions
              items:
                - name: showVersions
                - name: restoreVersion
          availability:
            nodeTypes:
              - mgnl:component
    actions:
      addItem:
        subAppId: detail
        label: Add Item
        icon: icon-add-item
        nodeType: mgnl:component
        appName: top-slider
        class: info.magnolia.ui.contentapp.detail.action.CreateItemActionDefinition
        availability:
          root: true
      editItem:
        subAppId: detail
        label: Edit Item
        icon: icon-edit
        appName: top-slider
        class: info.magnolia.ui.contentapp.detail.action.EditItemActionDefinition
        availability:
          nodeTypes:
            - mgnl:component
      moveItem:
        label: Move Item
        icon: icon-move
        class: info.magnolia.ui.contentapp.movedialog.action.OpenMoveDialogActionDefinition
        availability:
          multiple: true
          writePermissionRequired: true
          rules:
            - name: IsNotDeletedRule
              implementationClass: info.magnolia.ui.framework.availability.IsNotDeletedRule
      confirmDeletion:
        label: Delete Item
        icon: icon-delete
        successActionName: delete
        class: info.magnolia.ui.framework.action.ConfirmationActionDefinition
        availability:
          multiple: true
          writePermissionRequired: true
          rules:
            - name: IsNotDeletedRule
              implementationClass: info.magnolia.ui.framework.availability.IsNotDeletedRule
      delete:
        asynchronous: true
        command: markAsDeleted
        notifyUser: false
        class: info.magnolia.ui.framework.action.MarkNodeAsDeletedActionDefinition
      restorePreviousVersion:
        icon: icon-undo
        parentNodeTypeOnly: true
        notifyUser: false
        class: info.magnolia.ui.contentapp.browser.action.RestoreItemPreviousVersionActionDefinition
        availability:
          multiple: true
          writePermissionRequired: true
      activateDeletion:
        label: Publish Deletion
        command: activate
        icon: icon-publish
        catalog: website
        class: info.magnolia.ui.framework.action.ActivationActionDefinition
        availability:
          multiple: true
          writePermissionRequired: true
          rules:
            - name: IsDeletedRule
              implementationClass: info.magnolia.ui.framework.availability.IsDeletedRule
      activate:
        command: activate
        icon: icon-publish
        catalog: versioned
        class: info.magnolia.ui.framework.action.ActivationActionDefinition
        availability:
          multiple: true
          writePermissionRequired: true
      activateRecursive:
        recursive: true
        asynchronous: true
        command: activate
        icon: icon-publish-incl-sub
        class: info.magnolia.ui.framework.action.ActivationActionDefinition
        availability:
          multiple: true
          writePermissionRequired: true
          rules:
            - name: IsNotDeletedRule
              implementationClass: info.magnolia.ui.framework.availability.IsNotDeletedRule
      deactivate:
        command: deactivate
        icon: icon-unpublish
        catalog: versioned
        class: info.magnolia.ui.framework.action.DeactivationActionDefinition
        availability:
          multiple: true
          writePermissionRequired: true
          rules:
            - name: IsNotDeletedRule
              implementationClass: info.magnolia.ui.framework.availability.IsNotDeletedRule
      export:
        command: export
        icon: icon-export
        class: info.magnolia.ui.framework.action.ExportActionDefinition
        availability:
          rules:
            - name: IsNotDeletedRule
              implementationClass: info.magnolia.ui.framework.availability.IsNotDeletedRule
      import:
        name: import
        dialogName: ui-admincentral:import
        icon: icon-import
        class: info.magnolia.ui.framework.action.OpenCreateDialogActionDefinition
        availability:
          writePermissionRequired: true
          root: true
          nodeTypes:
            - mgnl:content
          rules:
            - name: IsNotDeletedRule
              implementationClass: info.magnolia.ui.framework.availability.IsNotDeletedRule
      showVersions:
        icon: icon-show-versions
        class: info.magnolia.ui.contentapp.browser.action.ShowVersionsActionDefinition
        availability:
          rules:
            - name: HasVersionsRule
              implementationClass: info.magnolia.ui.framework.availability.HasVersionsRule
      restoreVersion:
        icon: icon-retrieve-versions
        class: info.magnolia.ui.contentapp.browser.action.RestoreVersionActionDefinition
        availability:
          writePermissionRequired: true
          rules:
            - name: HasVersionsRule
              implementationClass: info.magnolia.ui.framework.availability.HasVersionsRule
      saveItemProperty:
        class: info.magnolia.ui.contentapp.browser.action.SaveItemPropertyActionDefinition
        availability:
          properties: false
    workbench:
      dropConstraintClass: edu.txstate.its.gato.apputil.GatoDropConstraint

      contentViews:
        - name: tree
          class: info.magnolia.ui.workbench.tree.TreePresenterDefinition
          columns: &myColumns
            - name: title
              label: Title
              editable: true
              sortable: true
              propertyName: title
              class: info.magnolia.ui.workbench.column.definition.PropertyColumnDefinition
            - name: enabled
              label: Enabled
              width: 70
              editable: true
              sortable: true
              propertyName: enabled
              class: info.magnolia.ui.workbench.column.definition.BooleanPropertyColumnDefinition
            - name: preview
              label: Preview
              width: 70
              editable: true
              sortable: true
              propertyName: preview
              class: info.magnolia.ui.workbench.column.definition.BooleanPropertyColumnDefinition              
            - name: status
              width: 60
              sortable: true
              displayInChooseDialog: false
              formatterClass: info.magnolia.ui.workbench.column.StatusColumnFormatter
              class: info.magnolia.ui.workbench.column.definition.StatusColumnDefinition
            - name: moddate
              width: 160
              sortable: true
              displayInChooseDialog: false
              formatterClass: info.magnolia.ui.workbench.column.DateColumnFormatter
              propertyName: mgnl:lastModified
              class: info.magnolia.ui.workbench.column.definition.MetaDataColumnDefinition

    contentConnector:
      implementationClass: edu.txstate.its.gato.apputil.GatoJcrContentConnector
      includeProperties: false
      workspace: gatoapps
      rootPath: /homepage-data/features/top-feature
      defaultOrder: title
      nodeTypes:
        - name: mgnl:component
          icon: icon-file-video
        - name: mgnl:content
          icon: icon-folder
  detail:
    label: Edit Item
    subAppClass: info.magnolia.ui.contentapp.detail.DetailSubApp
    class: info.magnolia.ui.contentapp.detail.DetailSubAppDescriptor
    actions:
      commit:
        implementationClass: info.magnolia.ui.form.action.SaveFormAction
        class: info.magnolia.ui.form.action.SaveFormActionDefinition
      cancel:
        class: info.magnolia.ui.form.action.CancelFormActionDefinition
    editor:
      actions:
        - name: commit
        - name: cancel
      form:
        tabs:
          - name: item
            label: Slide
            fields:
              - name: image
                class: info.magnolia.ui.form.field.definition.LinkFieldDefinition
                required: true
                appName: assets
                targetWorkspace: dam
                label: Image
                identifierToPathConverter:
                  class: info.magnolia.dam.app.assets.field.translator.AssetCompositeIdKeyTranslator
                contentPreviewDefinition:
                  contentPreviewClass: info.magnolia.dam.app.ui.field.DamFilePreviewComponent
                description: "Background image for this slide. Will be resized to fit the slideshow area."
              - name: mobileImage
                class: info.magnolia.ui.form.field.definition.LinkFieldDefinition
                appName: assets
                targetWorkspace: dam
                label: Mobile Image
                identifierToPathConverter:
                  class: info.magnolia.dam.app.assets.field.translator.AssetCompositeIdKeyTranslator
                contentPreviewDefinition:
                  contentPreviewClass: info.magnolia.dam.app.ui.field.DamFilePreviewComponent
                description: "Mobile Background image for this slide. Will be resized to fit the slideshow area."                
              - name: alttext
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                label: Image Alt Text
                description: "Descriptive text for users who are unable to see the image."
              - name: title
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                label: Caption Title
                rows: 3
                description: "Title for this slide. Appears in the caption area."
              - name: titleWidth
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                label: Caption Title Width
                placeholder: 300px
                description: "Enter a max width (in pixels) for the caption title."            
                type: Integer
              - name: link
                class: info.magnolia.ui.form.field.definition.LinkFieldDefinition
                label: Link
                appName: pages
                identifierToPathConverter:
                  class: edu.txstate.its.gato.FlexibleIdentifierToPathConverter
                description: "Title will be clickable. Enter a full URL (http://www.google.com/) or use the \"Internal Link\" button to link to another page in this site."
                buttonSelectNewLabel: "Internal Link..."
              - name: videourl
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                label: Video Url
                styleName: videoUrl
              - name: script
                class: edu.txstate.its.gato.vaadin.GatoJsIncludeDefinition
                fields:
                  - name: color
                    class: edu.txstate.its.gato.vaadin.HiddenFieldDefinition
                transformerClass: info.magnolia.ui.form.field.transformer.composite.DelegatingCompositeFieldTransformer
                initFunction: initColorPicker
                scripts: [gato-lib/js/color-picker.js]
                loadScriptsInOrder: true
                styleName: single-color
                label: Background Color
                parameters:
                  contentType: txstateHomeTopSlider
              - name: overlayPosition
                class: info.magnolia.ui.form.field.definition.OptionGroupFieldDefinition
                label: Overlay Position
                multiselect: false
                sortOptions: false
                layout: horizontal
                options:
                  - name: leftmiddle
                    label: Left Middle
                    value: leftmiddle
                    selected: true
                  - name: leftbottom
                    label: Left Bottom
                    value: leftbottom                   
                  - name: middle
                    label: Middle
                    value: middle                    
                  - name: rightbottom
                    label: Right Bottom
                    value: rightbottom
                  - name: rightmiddle
                    label: Right Middle
                    value: rightmiddle                    

              - name: scheduling
                class: info.magnolia.ui.form.field.definition.StaticFieldDefinition
                label: ""
                value: "<p style='border-top: 1px solid #999; margin-top: 25px; padding-top: 30px; font-size: 15px; font-weight: bold; margin-bottom: 5px;'>Scheduling</p>"
              - name: enabled
                class: info.magnolia.ui.form.field.definition.CheckboxFieldDefinition
                label: Enabled
                defaultValue: true
                buttonLabel: Item will only be displayed if checked.
              - name: displaystart
                class: info.magnolia.ui.form.field.definition.DateFieldDefinition
                label: From
                time: true
                description: "Item will not be displayed before this time."
              - name: displayend
                class: info.magnolia.ui.form.field.definition.DateFieldDefinition
                label: To
                time: true
                description: "Item will not be displayed after this time."
              - name: preview
                class: info.magnolia.ui.form.field.definition.CheckboxFieldDefinition
                label: Preview
                defaultValue: false
                buttonLabel: Force this image to be selected when in edit / preview modes.                

          - name: buttonsTab
            label: Buttons
            fields:              
              - name: buttons
                class: edu.txstate.its.gato.vaadin.GatoMultiValueFieldDefinition
                transformerClass: info.magnolia.ui.form.field.transformer.multi.MultiValueSubChildrenNodePropertiesTransformer
                label: Buttons
                maxFields: 2
                field:
                  name: button
                  class: info.magnolia.ui.form.field.definition.CompositeFieldDefinition
                  transformerClass: info.magnolia.ui.form.field.transformer.composite.NoOpCompositeTransformer
                  layout: vertical
                  fields:
                    - name: text
                      class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                      label: Button Text
                      maxLength: 20
                    - name: link
                      class: info.magnolia.ui.form.field.definition.LinkFieldDefinition
                      label: Button Target
                      required: true
                      appName: pages
                      identifierToPathConverter:
                        class: edu.txstate.its.gato.FlexibleIdentifierToPathConverter  
                    - name: color
                      class: info.magnolia.ui.form.field.definition.SelectFieldDefinition
                      label: Solid Color
                      sortOptions: false
                      options:
                        - name: maroon
                          value: color1
                          label: Maroon
                          selected: true
                        - name: gold
                          value: color2
                          label: Gold
                        - name: charcoal
                          value: color3
                          label: Charcoal
                        - name: blue
                          value: color4
                          label: Blue
                        - name: river
                          value: color5
                          label: River
                        - name: sandstone
                          value: color6
                          label: Sandstone
                        - name: oldgold
                          value: color7
                          label: Old Gold
                        - name: white
                          value: white
                          label: White
                      

      nodeType:
        icon: icon-file-video
        name: mgnl:component
    contentConnector:
      implementationClass: edu.txstate.its.gato.apputil.GatoJcrContentConnector
      workspace: gatoapps
      rootPath: /homepage-data/features/top-feature
