form:
  tabs:
    - name: tabTwitter
      label: Twitter
      fields:
        - name: title
          class: info.magnolia.ui.form.field.definition.TextFieldDefinition
          label: 'Title (optional)'
        - name: query
          class: info.magnolia.ui.form.field.definition.TextFieldDefinition
          label: Search Twitter
          description: 'Comma separated list of user names and/or hashtags  e.g., <code>@txst, @txstatebobcats, #EatEmUp</code>'
          defaultValue: '@txst'
        - name: count
          class: info.magnolia.ui.form.field.definition.TextFieldDefinition
          label: Number of Tweets
          description: Number of tweets to display.
          defaultValue: 2
          maxLength: 2
        - name: ignoreReplies
          class: info.magnolia.ui.form.field.definition.CheckboxFieldDefinition
          label: Exclude Replies
          buttonLabel: Don't display tweets that are replies to other tweeters.
actions: !include /gato-template/dialogs/common/actions-block.yaml
