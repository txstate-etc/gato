form:
  tabs:
    - name: tabMain
      label: Directory Listing
      fields:
        - name: datasource
          class: info.magnolia.ui.form.field.definition.SwitchableFieldDefinition
          transformerClass: info.magnolia.ui.form.field.transformer.composite.DelegatingCompositeFieldTransformer
          label: Data Source
          options:
            - name: netid
              label: Enter Net Id
              value: netidgroup
              selected: true
            - name: manual
              label: Manual Entry
              value: manual
          fields:
            - name: netidgroup
              label: ''
              class: info.magnolia.ui.form.field.definition.CompositeFieldDefinition
              layout: vertical
              transformerClass:  info.magnolia.ui.form.field.transformer.composite.DelegatingCompositeFieldTransformer
              fields:
                - name: netid
                  label: Net ID
                  required: true
                  class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                  validators:
                    - name: validnetid
                      class: edu.txstate.its.gato.NetIDValidatorDefinition
                      errorMessage: Please enter a valid Net ID
                - name: note
                  label: ''
                  class: info.magnolia.ui.form.field.definition.StaticFieldDefinition
                  value: "Note: When a NetID is provided, Gato automatically displays contact information related to that person. If the NetID is associated with a faculty profile, additional information may be displayed (e.g. biography and education, research interests, etc.) along with a link to the full profile on faculty.txstate.edu."
            - name: manual
              label: ""
              class: info.magnolia.ui.form.field.definition.CompositeFieldDefinition
              layout: vertical
              transformerClass:  info.magnolia.ui.form.field.transformer.composite.DelegatingCompositeFieldTransformer
              fields:
                - name: header
                  class: info.magnolia.ui.form.field.definition.CompositeFieldDefinition
                  transformerClass:  info.magnolia.ui.form.field.transformer.composite.DelegatingCompositeFieldTransformer
                  label: Name
                  fields:
                    - name: prefix
                      class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                      label: Prefix
                    - name: firstname
                      class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                      label: First Name
                    - name: lastname
                      class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                      label: Last Name
                - name: position
                  class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                  label: Position
                - name: email
                  class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                  label: Email
                  validators:
                    - name: validemail
                      class: info.magnolia.ui.form.validator.definition.EmailValidatorDefinition
                      errorMessage: Please enter a valid email address
                - name: office
                  class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                  label: Office
                - name: phone
                  class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                  label: Phone
        - name: description
          class: info.magnolia.ui.form.field.definition.RichTextFieldDefinition
          label: Description
          configJsFile: /.resources/gato-template/js/richeditor/minimal-config-with-lists.js
        - name: links
          class: edu.txstate.its.gato.vaadin.GatoMultiValueFieldDefinition
          transformerClass: info.magnolia.ui.form.field.transformer.multi.MultiValueSubChildrenNodePropertiesTransformer
          label: Links
          styleName: linksMultiField
          maxFields: 4
          field:
            name: link
            class: info.magnolia.ui.form.field.definition.CompositeFieldDefinition
            transformerClass: info.magnolia.ui.form.field.transformer.composite.NoOpCompositeTransformer
            layout: vertical
            fields:
              - name: text
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                label: Link Text
                required: true
                maxLength: 30
              - name: link
                class: info.magnolia.ui.form.field.definition.LinkFieldDefinition
                label: Link Target
                required: true
                appName: pages
                identifierToPathConverter:
                  class: edu.txstate.its.gato.FlexibleIdentifierToPathConverter
    - name: tabImage
      label: Image
      fields:
        - name: includeImage
          class: info.magnolia.ui.form.field.definition.SwitchableFieldDefinition
          transformerClass: info.magnolia.ui.form.field.transformer.composite.DelegatingCompositeFieldTransformer
          label: Include Image?
          layout: vertical
          options:
            - name: noImage
              label: No Image
              value: noImage
            - name: fpImage
              label: Faculty Profiles Image (if available)
              value: fpimage
              selected: true
            - name: hasImage
              label: Custom Image
              value: hasImage
          fields:
            - name: hasImage
              class: info.magnolia.ui.form.field.definition.CompositeFieldDefinition
              transformerClass:  info.magnolia.ui.form.field.transformer.composite.DelegatingCompositeFieldTransformer
              label: ""
              layout: vertical
              fields:
                - name: image
                  class: info.magnolia.ui.form.field.definition.LinkFieldDefinition
                  appName: assets
                  targetWorkspace: dam
                  label: Image
                  styleName: imageField
                  identifierToPathConverter:
                    class: info.magnolia.dam.app.assets.field.translator.AssetCompositeIdKeyTranslator
                  contentPreviewDefinition:
                    contentPreviewClass: info.magnolia.dam.app.ui.field.DamFilePreviewComponent
                  description: "You may upload an image, or choose one from the Digital Asset Manager. If you upload an image, the DAM image will be ignored."
                - name: thumbnail
                  class: edu.txstate.its.gato.vaadin.ThumbnailSelectorFieldDefinition
                  label: Crop Image
                  controlName: image
                - name: script
                  class: edu.txstate.its.gato.vaadin.GatoJsIncludeDefinition
                  fields:
                    - name: imagecropleft
                      class: edu.txstate.its.gato.vaadin.HiddenFieldDefinition
                    - name: imagecropright
                      class: edu.txstate.its.gato.vaadin.HiddenFieldDefinition
                    - name: imagecroptop
                      class: edu.txstate.its.gato.vaadin.HiddenFieldDefinition
                    - name: imagecropbottom
                      class: edu.txstate.its.gato.vaadin.HiddenFieldDefinition
                  transformerClass: info.magnolia.ui.form.field.transformer.composite.DelegatingCompositeFieldTransformer
                  initFunction: initThumbnailSelector
                  scripts: [gato-lib/js/cropper/js/jQuery.Cropper.js, gato-lib/js/thumbnail-selector.js]
                  styles: [gato-lib/js/cropper/css/jquery.cropper.css]
                  loadScriptsInOrder: true
                  label: ''
                  parameters:
                    aspect: 1
                    controlName: image
        - name: stylesheet
          label: ""
          class: edu.txstate.its.gato.vaadin.GatoCssIncludeDefinition
          styles: [gato-area-filterable-search/dialogs/css/image-field-spacing.css]
    - name: tabTags
      label: tags
      fields:
        - name: tags
          label: Filters
          class: edu.txstate.its.gato.vaadin.GatoJsIncludeDefinition
          initFunction: initTagSelector
          scripts: [gato-lib/js/restful.js,gato-area-filterable-search/js/editor/tags.js]
          loadScriptsInOrder: true
          styles: [gato-area-filterable-search/css/editor/tags.css]
          fields:
            - name: tags
              class: edu.txstate.its.gato.vaadin.HiddenFieldDefinition
              transformerClass: edu.txstate.its.gato.vaadin.JsonTransformer
    - name: tabKeywords
      label: Keywords
      fields:
        - name: keywords
          label: Add search keywords
          class: info.magnolia.ui.form.field.definition.MultiValueFieldDefinition
          field:
            name: keyword
            class: info.magnolia.ui.form.field.definition.TextFieldDefinition
            label: ""
actions: !include /gato-template/dialogs/common/actions-block.yaml
