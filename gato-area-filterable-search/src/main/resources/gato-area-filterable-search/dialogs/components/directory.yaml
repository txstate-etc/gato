form:
  tabs:
    - name: tabMain
      label: List of Items
      fields:
        - name: alphabetize
          class: info.magnolia.ui.form.field.definition.OptionGroupFieldDefinition
          label: Alphabetize List?
          multiselect: false
          sortOptions: false
          options:
            - name: alpha
              label: Alphabetize
              value: alphabetize
            - name: alphaheaders
              label: Alphabetize and add headers
              value: alphaheaders
              selected: true
            - name: none
              label: Do not alphabetize
              value: none
        - name: description
          class: info.magnolia.ui.form.field.definition.TextFieldDefinition
          label: Search Placeholder
        - name: explanation
          class: info.magnolia.ui.form.field.definition.StaticFieldDefinition
          label: ""
          value: "Suggested: Use this field to display specific language in the search box. For example: if \"degrees\" is input here, the search bar will read \"Search degrees.\" If this field is left blank, the search bar will simply read \"Search.\""
        - name: filtersOpen
          class: info.magnolia.ui.form.field.definition.CheckboxFieldDefinition
          label: Filter Display
          buttonLabel: Open filters on page load
        - name: separator
          label: ''
          class: info.magnolia.ui.form.field.definition.StaticFieldDefinition
          value: '-------------------- Faculty Profiles Options --------------------'
        - name: showbiography
          class: info.magnolia.ui.form.field.definition.CheckboxFieldDefinition
          label: ''
          buttonLabel: Include Faculty Biography
        - name: showteaching
          class: info.magnolia.ui.form.field.definition.CheckboxFieldDefinition
          label: ''
          buttonLabel: Include Teaching Interests
        - name: showresearch
          class: info.magnolia.ui.form.field.definition.CheckboxFieldDefinition
          label: ''
          buttonLabel: Include Research Interests
actions: !include /gato-template/dialogs/common/actions-block.yaml
