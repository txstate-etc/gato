form:
  tabs:
    - name: tabInput
      label: Add Field
      fields:
        - name: title
          class: info.magnolia.ui.form.field.definition.TextFieldDefinition
          required: true
          label: Field Label
        - name: mandatory
          class: info.magnolia.ui.form.field.definition.CheckboxFieldDefinition
          label: Mandatory
          buttonLabel: Field is mandatory
        - name: dataType
          class: info.magnolia.ui.form.field.definition.SwitchableFieldDefinition
          transformerClass: info.magnolia.ui.form.field.transformer.composite.DelegatingCompositeFieldTransformer
          label: Field Type
          description: Ensure that your user only enters data matching this type.
          selectionType: select
          styleName: dataType
          options:
            - name: none
              label: "Plain Text - Default"
              value: none
            - name: "name"
              label: Name
              value: name
            - name: netid
              label: Net ID
              value: netid
            - name: anumber
              label: Student ID (A0...)
              value: anumber
            - name: email
              label: E-Mail Address
              value: email
            - name: phone
              label: Phone Number (with area code)
              value: phone
            - name: date
              label: Date
              value: date
            - name: zip
              label: Zip Code
              value: zip
            - name: keystring
              label: Alphanumeric (no spaces)
              value: keystring
            - name: decimal
              label: Decimal
              value: decimal
            - name: integer
              label: Integer
              value: integer
            - name: regex
              label: Regular Expression
              value: regex
          fields:
            - name: none
              class: info.magnolia.ui.form.field.definition.CompositeFieldDefinition
              label: Field Size
              transformerClass: info.magnolia.ui.form.field.transformer.composite.DelegatingCompositeFieldTransformer
              layout: vertical
              fields:
                - name: lines
                  class: info.magnolia.ui.form.field.definition.OptionGroupFieldDefinition
                  label: ""
                  sortOptions: false
                  options:
                    - name: single
                      label: Single Line
                      selected: true
                      value: single
                    - name: multi
                      label: Multiple Lines
                      value: multi
                - name: maxlength
                  label: Maximum Length
                  class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                  type: Long
                  description: "Enter a maximum number of characters to constrain the length of the text the form submitter enters.  For example, only allow them to enter up to 125 characters."
            - name: name
              class: info.magnolia.ui.form.field.definition.CompositeFieldDefinition
              label: ""
              transformerClass: info.magnolia.ui.form.field.transformer.composite.DelegatingCompositeFieldTransformer
              fields:
                - name: isSenderName
                  label: ""
                  class: info.magnolia.ui.form.field.definition.CheckboxFieldDefinition
                  buttonLabel: This field is the form submitter's name
                  defaultValue: false
            - name: email
              class: info.magnolia.ui.form.field.definition.CompositeFieldDefinition
              transformerClass: info.magnolia.ui.form.field.transformer.composite.DelegatingCompositeFieldTransformer
              label: ""
              layout: vertical
              fields:
                - name: isSenderEmail
                  class: info.magnolia.ui.form.field.definition.CheckboxFieldDefinition
                  buttonLabel: This field is the form submitter's email address
                  label: ""
                - name: emailType
                  class: info.magnolia.ui.form.field.definition.OptionGroupFieldDefinition
                  label: E-mail Type
                  sortOptions: false
                  multiselect: false
                  options:
                    - name: txstate
                      label: Txstate e-mail
                      value: txstate
                    - name: other
                      label: Other e-mail
                      value: other
                      selected: true
            - name: date
              class: info.magnolia.ui.form.field.definition.CompositeFieldDefinition
              label: Date Range
              fields:
                - name: from
                  class: info.magnolia.ui.form.field.definition.DateFieldDefinition
                  label: From
                - name: to
                  class: info.magnolia.ui.form.field.definition.DateFieldDefinition
                  label: To
            - name: regex
              class: info.magnolia.ui.form.field.definition.CompositeFieldDefinition
              layout: vertical
              label: ""
              fields:
                - name: regex
                  class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                  label: Regular Expression
                - name: error
                  class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                  label: Error Message
        - name: script
          class: edu.txstate.its.gato.vaadin.GatoJsIncludeDefinition
          initFunction: initFormEdit
          scripts: [gato-area-mail/js/formedit.js]

actions: !include /gato-template/dialogs/common/actions-block.yaml
label: Text Field
