form:
  tabs:
    - name: tabGeneral
      label: ""
      fields:
        - name: buttonType
          label: Button Type
          layout: vertical
          class: info.magnolia.ui.form.field.definition.SwitchableFieldDefinition
          transformerClass: info.magnolia.ui.form.field.transformer.composite.DelegatingCompositeFieldTransformer
          styleName: gato-button-type
          options:
            - name: gradient
              label: Gradient
              selected: true
              value: gradient
            - name: rollover
              label: Image Rollover
              value: rollover
            - name: reverse
              label: Reverse
              value: reverse
            - name: three-d
              label: 3D
              value: three-d
          fields:
            - name: gradient
              transformerClass: info.magnolia.ui.form.field.transformer.composite.DelegatingCompositeFieldTransformer
              label: Color
              class: edu.txstate.its.gato.vaadin.GatoJsIncludeDefinition
              fields:
                - name: color
                  class: edu.txstate.its.gato.vaadin.HiddenFieldDefinition
              initFunction: initColorPicker
              scripts: [gato-lib/js/color-picker.js]
              styleName: single-color
              parameters:
                contentType: gradientButton
            - name: rollover
              class: info.magnolia.ui.form.field.definition.CompositeFieldDefinition
              transformerClass: info.magnolia.ui.form.field.transformer.composite.DelegatingCompositeFieldTransformer
              layout: vertical
              label: ""
              fields:
                - name: colorScript
                  transformerClass: info.magnolia.ui.form.field.transformer.composite.DelegatingCompositeFieldTransformer
                  label: Color
                  class: edu.txstate.its.gato.vaadin.GatoJsIncludeDefinition
                  fields:
                    - name: color
                      class: edu.txstate.its.gato.vaadin.HiddenFieldDefinition
                  initFunction: initColorPicker
                  scripts: [gato-lib/js/color-picker.js]
                  styleName: single-color color1 color2 color3 color4 color7
                  parameters:
                    contentType: rolloverButton
                - name: image
                  class: info.magnolia.ui.form.field.definition.LinkFieldDefinition
                  label: Image
                  appName: assets
                  targetWorkspace: dam
                  identifierToPathConverter:
                    class: info.magnolia.dam.app.assets.field.translator.AssetCompositeIdKeyTranslator
            - name: reverse
              transformerClass: info.magnolia.ui.form.field.transformer.composite.DelegatingCompositeFieldTransformer
              label: Color
              class: edu.txstate.its.gato.vaadin.GatoJsIncludeDefinition
              fields:
                - name: color
                  class: edu.txstate.its.gato.vaadin.HiddenFieldDefinition
              initFunction: initColorPicker
              scripts: [gato-lib/js/color-picker.js]
              styleName: single-color color1 color2 color3 color4
              parameters:
                contentType: reverseButton
            - name: three-d
              transformerClass: info.magnolia.ui.form.field.transformer.composite.DelegatingCompositeFieldTransformer
              label: Color
              class: edu.txstate.its.gato.vaadin.GatoJsIncludeDefinition
              fields:
                - name: color
                  class: edu.txstate.its.gato.vaadin.HiddenFieldDefinition
              initFunction: initColorPicker
              scripts: [gato-lib/js/color-picker.js]
              styleName: single-color
              parameters:
                contentType: threeDButton
        - name: size
          class: info.magnolia.ui.form.field.definition.SelectFieldDefinition
          label: Size
          sortOptions: false
          options:
            - name: small
              value: small
              label: Small
            - name: medium
              value: medium
              label: Medium
              selected: true
            - name: large
              value: large
              label: Large
            - name: block
              value: block
              label: Full Width
        - name: text
          class: info.magnolia.ui.form.field.definition.TextFieldDefinition
          label: Button Text
          required: true
          styleName: gato-button-text
        - name: url
          class: info.magnolia.ui.form.field.definition.LinkFieldDefinition 
          label: Link
          appName: pages
          identifierToPathConverter:
            class: edu.txstate.its.gato.FlexibleIdentifierToPathConverter
          targetWorkspace: website
          description: "Enter a full URL to an external site (http://www.google.com/) or use the \"Internal Link\" button to link to another page in this site."
          buttonSelectNewLabel: "Internal Link..."
        - name: centered
          class: info.magnolia.ui.form.field.definition.CheckboxFieldDefinition
          buttonLabel: Center Button in Column
          label: ""
          description: This option will be ignored if size is set to full width.
actions: !include /gato-template/dialogs/common/actions-block.yaml
label: Create Button
